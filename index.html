<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__first">
        <img
          class="card__first-images"
          src="./images/image-product-mobile.jpg"
          alt="mobile"
        />
      </section>
      <section class="card__second">
        <p class="card__second-product">Perfume</p>
        <h1 class="card__second-tittle">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__second-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <h3 class="card__price-discount">$149.99</h3>
          <h6 class="card__price-real">$169.99</h6>
        </div>
        <button class="card__button" type="submit">
          <svg width="18" height="18">
            <use href="./images/svg-icon.svg#icon-icon-cart"></use>
          </svg>
          Add to Cart
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a target="_blank" href="#">Jonathan Jimenez</a>.
    </footer>
  </body>
</html>
